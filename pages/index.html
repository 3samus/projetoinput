<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>

    <section class="conteudo-input">
        <form action="">
            <div>
                <label for="usuário">nome</label>
                <input type="text" id="Usuário" placeholder="Digite seu nome !!">

            </div>
            <div>
                <label for="contato">email</label>
                <input type="email" id="contato" placeholder="Digite seu email !!">

            </div>
            <div>
                <label for="senha">senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha !!">

            </div>
            <button class="button-input">cadastrar</button>


        </form>
    </section>

</body>

</html>
